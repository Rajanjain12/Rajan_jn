<section class="pb-5 fix-wrapper fade-in">
		<section class="custom-container pt-3">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center font-weight-semibold">Welcome !</h2>
					<p class="text-center pb-3">Sign in by entering the information below.</p>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12">
					<img [src]="signinPageImageSrc" class="img-fluid m-md-auto d-md-block" alt="image">
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 py-3 pb-md-0">
					<div class="container-box float-lg-right float-md-none m-md-auto">
						<span class="error" *ngIf="errorMsg!=null">{{errorMsg}}</span>
						<form #loginForm="ngForm" novalidate>
							<div class="form-group mt-0">
								<input type="text" required="required" name="uname" #uname="ngModel" [(ngModel)]="username" />
								<label for="input" class="control-label">Email/Username</label><i class="bar"></i>
								<div *ngIf="loginForm.submitted && uname.invalid" class="error">
									<span *ngIf="uname.errors.required">Username is required</span>
								</div>
                
							</div>
							<div class="form-group">
								<input type="password" required="required" name="pwd" #pwd="ngModel" [(ngModel)]="password" /><!-- pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$" minlength="8" maxlength="12" -->
								<label for="input" class="control-label">Password</label><i class="bar"></i>
								<div *ngIf="loginForm.submitted && pwd.invalid">
									<span *ngIf="pwd.errors.required" class="error">Password is required</span>
								<!-- 	<span *ngIf="pwd.errors.minlength" class="error"> Password must be at least 8 characters long.</span>
									<span *ngIf="pwd.errors.maxlength" class="error"> Password is limited upto 12 characters.</span>
									<span *ngIf="pwd.errors.pattern" class="error">Please enter a valid password, it should be alphanumeric and contain atleast one special character, Capital and small letter.</span> -->
								</div>
              
								<a href="JavaScript:Void(0);" (click)="changeView('public/forgotpwd');" class="font-color forgot-pass-link font-weight-semibold">Forgot Password?</a>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"/><i class="helper"></i>Remember Me
								</label>
              </div>
              <div class="col-ld-12 text-center pb-3">
                <button type="submit" class="btn btn-theme background-color shadow w-50" (click)="login(loginForm.invalid)"><span>Sign In</span></button>
              </div>
						</form>
						<p class="text-center">You donâ€™t have an account? <a class="font-color font-weight-semibold" href="JavaScript:Void(0);" routerLink="/public/signup-plan-and-pricing">Sign Up</a></p>
					</div>
				</div>
			</div>
		</section>
	</section>
	<div class="clearfix"></div>
