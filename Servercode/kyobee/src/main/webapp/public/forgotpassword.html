<section class="login-outer background">
        <div class="container" id="container"> 
            <div class="row" id="body">
				<div class="logo-wrap-change">
                    <div class="login-title">
                    	<img src="{{logoImgSrc}}" class="logo-set">
                    </div>
                </div>
                <div class="login-wrap" style="margin-bottom:50px">
                    <div class="account-wall-1 text-center">
                    <h3 class="pass-title">FORGOT YOUR PASSWORD?</h3>
                    <span class="sub-title">Enter the email you Signed up with and we will let you reset it.</span>
                    <!-- <div class="alert alert-success" role="alert">
						<button type="button" class="close"  data-original-title="" title="">x</button>
						<strong>Done! </strong>Email has been sent to your registered email Id. Please follow the steps to reset your password
					</div> -->
					<div class="alert alert-success alert-dismissable" ng-show="successMsg != null">
  						<a ng-click="hideSuccessMsg();" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  						<strong>Success!</strong> {{successMsg}}
					</div>
                        <div class="login-center-1 margin-top-40">                                              
                            <form class="form-signin" name="loginForm">
                                <input type="text" name="email" class="form-control" placeholder="Email Address" ng-model="email" required autofocus>
                                <button class="btn btn-lg btn-block btn-sign-in theme-color" type="submit" ng-click="forgotPwd();">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
</section>
