<html lang="en" ng-app="KyobeeAppUnsecured">
<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<!-- <link rel="icon" type="image/png" href="../assets/img/favicon.png"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--   Fonts and icons    -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
	<link rel="stylesheet" href="../assets/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/fonts.css" />
    
	<!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
     
    
        
    <!--   Readyb main stylesheet    -->
    <link href="../assets/css/theme-main.css" rel="stylesheet" /> 
    
    <script>
    	// Loading resrouces based on url 
    	var url = window.location.href;
    	//var url = "https://admin.kyobee.com";
    	//var url = "https://advantech.kyobee.com";
    	var initials = url.split(".")[0];
    	var subdomain = initials.split("//")[1];
    	var logoImgSrc = "";
    	var cssFile = "";
    	var faciconLogoSrc = "";
    	var title="";
    	
    	if(subdomain.includes("localhost:8080")){
    		cssFile = "../assets/css/theme-admin.css";
    		logoImgSrc = "../assets/img/adminlogo.png";
    		faciconLogoSrc = "../assets/img/favicon-admin.png"
    		title = "Welcome to Kyobee";
    	} else {
    		if(subdomain != null && subdomain != 'undefined'){
        		cssFile = "../assets/css/theme-" + subdomain + ".css";
        		logoImgSrc = "../assets/img/" + subdomain + "logo.png";
        		faciconLogoSrc = "../assets/img/favicon-" + subdomain + ".png"
        		if(subdomain == 'admin'){
        			title = "Welcome to Kyobee";	
        		} else {
        			title = "Welcome to  " + subdomain;
        		}
        		
        	} else {
        		cssFile = "../assets/css/theme-admin.css";
        		logoImgSrc = "../assets/img/adminlogo.png";
        		faciconLogoSrc = "../assets/img/favicon-admin.png";
        		title = "Welcome to Kyobee";
        	}	
    	}
    	
    	console.log(cssFile);
    	console.log(logoImgSrc);
    	document.write('<link rel="stylesheet" href="' + cssFile +'" />');
    	document.write('<link rel="icon" type="image/png" href="' + faciconLogoSrc + '">');
    	document.write('<title>'+ title +'</title>');
    	    	
    	// Loading resrouces based on url Ends
    </script>
    
    
    <!--   ReadyB Default Css   -->
    <link href="../assets/css/theme_default.css" rel="stylesheet" />
    
    <!--   Custom Responsive  -->
    <link href="../assets/css/custom_responsive.css" rel="stylesheet" />   


    
    <!--   Main JS Files   -->
    <script src="../assets/js/jquery-1.11.3.js" type="text/javascript"></script>

	<!-- AngularJs -->
	<script src="framework/angularjs/angular-1.5.9/angular.js"></script>
	<script src="framework/angularjs/angular-1.5.9/angular-messages.js"></script>
	<script src="framework/angularjs/angular-1.5.9/angular-route.js"></script>
	<script src="framework/angularjs/angular-1.5.9/angular-resource.js"></script>
	<script src="framework/angularjs/angular-1.5.9/angular-animate.js"></script>

	<script src="controller/app.js"></script>
	<script src="controller/services.js"></script>
	<script src="controller/controllers.js"></script>
	
 
</head>
<body ng-controller="homeCtrl" ng-init="initCaptcha();">

	<div  ng-view></div>

</body>
    <!-- Custom Scritp Area -->
    <script type="text/javascript">
    var toggle  = document.getElementById("emailshow");
    var content = document.getElementById("emailhide");

    toggle.addEventListener("click", function(){
      content.style.display = (content.dataset.toggled ^= 1) ? "block" : "none";
    }, false);
        
    </script>
    
</html>
