    <script>
    	// Loading resrouces based on url 
    	var url = window.location.href;
    	//var url = "https://admin.kyobee.com";
    	//var url = "https://advantech.kyobee.com";
    	var initials = url.split(".")[0];
    	var subdomain = initials.split("//")[1];
    	var logoImgSrc = "";
    	var cssFile = "";
    	var faciconLogoSrc = "";
    	var title="";
    	
    	if(subdomain.includes("localhost:8080")){
    		cssFile = "../assets/css/theme-admin.css";
    		logoImgSrc = "../assets/img/adminlogo.png";
    		faciconLogoSrc = "../assets/img/favicon-admin.png"
    		title = "Welcome to Kyobee";
    		subdomain = "admin";
    	}else {
    		if(subdomain != null && subdomain != 'undefined'){
        		cssFile = "../assets/css/theme-" + subdomain + ".css";
        		logoImgSrc = "../assets/img/" + subdomain + "logo.png";
        		faciconLogoSrc = "../assets/img/favicon-" + subdomain + ".png"
        		if(subdomain == 'admin'){
        			title = "Welcome to Kyobee";	
        		} else {
        			title = "Welcome to  " + subdomain;
        		}
        		
        	} else {
        		cssFile = "../assets/css/theme-admin.css";
        		logoImgSrc = "../assets/img/adminlogo.png";
        		faciconLogoSrc = "../assets/img/favicon-admin.png";
        		title = "Welcome to Kyobee";
        	}	
    	}
    	
    	console.log(cssFile);
    	console.log(logoImgSrc);
    	document.write('<link rel="stylesheet" href="' + cssFile +'" />');
    	document.write('<link rel="icon" type="image/png" href="' + faciconLogoSrc + '">');
    	document.write('<title>'+ title +'</title>');
    	    	
    	// Loading resrouces based on url Ends
    </script>
