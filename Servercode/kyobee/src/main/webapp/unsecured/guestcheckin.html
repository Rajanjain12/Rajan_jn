    <div class="container"> 
        <div class="col-md-10 marginauto">
            <div class="guest_list_wrap content-sm row">

                <div class="fontpopup section">

                    <div class="row">
                        
                      <div id="waitlist-box">
                          
                          <div class="col-md-5 text-center fontsize1 theme-fontcolor">
                            <h2>Now Serving</h2>
                            <h3>#{{guestRankMin}}</h3>
                          </div>
                          <div class="col-md-2 text-center fontsize1 graycolor no-padding">
                            <h2>( {{guestAheadCount}} )</h2>
                            <p class="fontpsize">Parties Waiting</p>
                          </div>
                          <div class="col-md-5 text-center fontsize1 theme-fontcolor">
                            <h2>Est. Wait Time</h2>
                            <h3>{{totalWaitTime}}</h3>
                          </div>
                        
                      </div>
                    </div>
                </div>
                
                <div class="fontpopup1">
                    <form action="" method="post" class="guest_check well-guest">
                        
                        <div class="col-md-12 row">

                            <div class="form-group col-md-6">
                            <label class="control-label"></label>
                            <input type="text" name="field1" class="form-control" ng-model="guest.name"/>
                            </div>

                            <div class="form-group col-md-6">
                            <label class="control-label"></label>
                            <input type="text" name="field1" class="form-control" ng-model="guest.noOfPeople" />
                            </div>


                            <div class="form-group addf5 col-md-6"> 
                                <div class="radio radio-danger">
                                    <input type="radio" name="radio1" onchange="showsms1();" id="smsshow1" ng-model="guest.prefType" value="sms" >
                                    <label for="smsshow1">SMS</label>
                                </div>
                                <div class="radio radio-danger">
                                    <input type="radio" name="radio1" onchange="showemail1();" id="emailshow1" ng-model="guest.prefType" value="email">
                                    <label for="emailshow1">E-Mail</label>
                                </div>
                                 <div class="addf3input">
                                     <div id="smshide1">
                                        <input type="number" name="field2" ng-model="guest.sms" placeholder="(___) ___-____ *" class="form-control" />
                                    </div>
                                     <div id="emailhide1">
                                        <input type="text" name="field2" ng-model="guest.email" placeholder="abc@gmail.com" class="form-control" />
                                    </div>
                                </div>
                            </div>


                            <div class="form-group col-md-6 multipaleselect1 font-color-fix">
                                    <label class="control-label">Seating Preference</label>
                                    <select id="example-multiple-selected" multiple="multiple">
                                        <option value="1">Patio</option>
                                        <option value="2">Bar</option>
                                        <option value="3">First Available</option>
                                        <option value="4">Booth</option>
                                        <option value="5">Table</option>    
                                    </select>
                            </div>
                    </div>

                    <div class="form-group col-md-12 font-color-fix">

                        <div class="checkbox radio-danger">
                            <input type="checkbox" name="radio1" id="optionin" ng-model='guest.optin'>
                            <label for="optionin">(Opt-in to receive promotions/special)</label>
                        </div>

                    </div>

                    <div class="col-md-12">

                        <div class="form-group text-center col-md-6 col-xs-12 no-padding">
                          <button type="submit" class="btn btn-rfw theme-color">Remove From Waitlist</button>
                        </div>

                        <div class="form-group text-center col-md-6 col-xs-12 no-padding">
                          <button type="submit" class="btn btn-rfw theme-color">SAVE CHANGES</button>
                        </div>
                    </div>
                          
                    </form>
                </div>
                   
            </div><!-- #guest_list_wrap -->
        </div>
    </div>        
    
    
    <div class="theme-color footer-wrap">
        <div class="container" id="footer-logo">
            <div class="content-xs col-md-6 col-xs-12">
            
                <img src="../assets/img/adminlogo.png"><h1>Waitlist</h1>
                
            </div>
        
        
            <div class="col-md-6 col-xs-12">
            
                <p class="">Copyright KYOBEE. All Rights Reserved - Version 2.2 - 08/31/2016 7:00 AM</p>
                
            </div>
        </div>
    
    </div>


</section>

<script type="text/javascript">

function showsms1(){
    $('#smshide1').show();
    $('#emailhide1').hide();
}
    
function showemail1(){
    $('#emailhide1').show();
    $('#smshide1').hide();
    
}       

</script>
