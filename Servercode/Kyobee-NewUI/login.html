<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/kyobee.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="fix-header p-0">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light topnav p-md-0">
				<a class="navbar-brand" href="login.html"><img src="assets/images/logo.png"></a>
			</nav>
		</div><!-- container-fluid -->
	</header><!-- header Ends -->
	<div class="loading" style="display: none;"></div>
	<section class="pb-5 fix-wrapper center-items fade-in" id="login">
		<section class="custom-container pt-3">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center font-weight-semibold">Welcome !</h2>
					<p class="text-center pb-3">Sign in by entering the information below.</p>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12">
					<img src="assets/images/sign-in-illu.png" class="img-fluid m-md-auto d-md-block" alt="image">
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 py-3 pb-md-0 d-flex justyfy-content-center align-item-center">
					<div class="container-box float-lg-right float-md-none m-md-auto">
						<form>
							<div class="form-group mt-0">
								<input type="text" required="required"/>
								<label for="input" class="control-label">Email/Username</label><i class="bar"></i>
							</div>
							<div class="form-group mb-0">
								<input type="password" id="password" required="required"/>
								<label for="input" class="control-label">Password</label><i class="bar"></i>
								<span toggle="#password" class="grey flaticon-padlock eye-icon toggle-password font-weight-semibold"></span>
							</div>
							<div class="py-2 text-right">
								<a href="recovery_password.html" class="font-color forgot-pass-link font-weight-semibold">Forgot Password?</a>
							</div>
							<div class="pb-3">
								<input class="styled-checkbox" id="rememberMe" type="checkbox">
	    						<label for="rememberMe">Remember Me</label>
	    					</div>
						</form>
						<div class="col-ld-12 text-center pb-3">
							<button type="button" class="btn btn-theme background-color shadow w-50" onclick="window.open('dashboard.html','_self')"><span>Sign In</span></button>
						</div>
						<p class="text-center pt-2">You donâ€™t have an account? <a class="font-color font-weight-semibold" href="signup.html">Sign Up</a></p>
					</div>
				</div>
			</div>
		</section>
	</section>
	<div class="clearfix"></div>
	<footer>
		<div class="row m-0">
			<div class="col-lg-6 col-md-4 text-md-left text-center">
				<h5 class="text-white">KYOBEE</h5>
			</div>
			<div class="col-lg-6 col-md-8 text-md-right text-center">
				<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
