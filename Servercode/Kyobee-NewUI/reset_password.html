<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/theme-admin.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="fix-header p-0">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light topnav p-md-0">
				<a class="navbar-brand" href="dashboard.html"><img src="assets/images/logo.png"></a>
			</nav>
		</div><!-- container-fluid -->
	</header><!-- header Ends -->
	<div class="clearfix"></div>
	<section class="pb-5 fix-wrapper" id="login">
		<section class="custom-container pt-3">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center font-weight-semibold">Reset Password</h2>
					<p class="text-center pb-2">Reset your account password</p>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 py-2">
					<img src="assets/images/reset-pass-illu.png" class="img-fluid m-md-auto d-md-block" alt="image">
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 py-4 pb-md-0">
					<div class="container-box float-lg-right float-md-none m-md-auto mt-lg-4">
						<form>
							<div class="form-group mt-0">
								<input type="password" required="required"/>
								<label for="input" class="control-label">New Password</label><i class="bar"></i>
							</div>
							<div class="form-group">
								<input type="password" required="required"/>
								<label for="input" class="control-label">Re-type New Password</label><i class="bar"></i>
							</div>
						</form>
						<div class="col-ld-12 text-center pt-3 pb-4">
							<button type="button" onclick="window.open('reset_password_thankyou.html', '_self')" class="btn btn-theme background-color shadow"><span>Reset Password</span></button>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 py-4 pb-md-0" style="display: none;">
					<div class="container-box float-lg-right float-md-none m-md-auto mt-lg-4 text-center">
						<h3 class="grey mb-4">RESET PASSWORD</h3>
						<p class="font-weight-semibold">Invalid URL. Verification failure. Please check the url again or contact support.</p>
					</div>
				</div>
			</div>
		</section>
	</section>
	<div class="clearfix"></div>
	<footer>
		<div class="row m-0">
			<div class="col-lg-6 col-md-4 text-md-left text-center">
				<h5 class="text-white">KYOBEE</h5>
			</div>
			<div class="col-lg-6 col-md-8 text-md-right text-center">
				<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
