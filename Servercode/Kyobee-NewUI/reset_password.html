<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/kyobee.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<a href="login.html"><img src="assets/images/logo.png" alt="logo"></a>
		</div>
	</header>
	<div class="container pb-5">
		<section class="pt-5">
			<h2 class="text-center font-weight-semibold">Reset Password</h2>
			<p class="text-center pb-5">Reset your account password</p>
			<div class="row">
				<div class="col-lg-6">
					<img src="assets/images/reset-pass-illu.png" class="w-res-100" alt="image">
				</div>
				<div class="col-lg-6 pt-5 pb-5 pb-md-0">
					<div class="container-box">
						<form>
						    <div class="form-group mt-0">
						      <input type="password" required="required"/>
						      <label for="input" class="control-label">New Password</label><i class="bar"></i>
						    </div>
						    <div class="form-group">
						      <input type="password" required="required"/>
						      <label for="input" class="control-label">Re-type New Password</label><i class="bar"></i>
						    </div>
						</form>
						<div class="col-ld-12 text-center pt-3 pb-4">
						    <button type="button" onclick="window.open('reset_password_thankyou.html', '_self')" class="btn btn-theme background-color"><span>Reset Password</span></button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="row m-0">
			<div class="col-lg-6 text-md-left text-center">
				<h5 class="text-white">KYOBEE</h5>
			</div>
			<div class="col-lg-6 text-md-right text-center">
				<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
