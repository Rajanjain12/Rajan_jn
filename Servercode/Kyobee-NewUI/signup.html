<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/kyobee.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signup.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="p-0">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light topnav p-md-0">
				<a class="navbar-brand" href="login.html"><img src="assets/images/logo.png"></a>
			</nav>
		</div><!-- container-fluid -->
	</header><!-- header Ends -->
	<div class="clearfix"></div>
	<section class="pb-3">
		<div class="custom-container">
			<div class="row">
				<div class="col-12 pt-3">
					<a class="position-absolute" href="signup-plan-and-pricing.html"><span class="flaticon-back"></span></a>
					<h2 class="text-center font-weight-semibold">Welcome!</h2>
					<p class="text-center pb-3">Let's get started</p>
				</div>
				<div class="normal-box-container mb-3">
					<form>
						<div class="row p-3">
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="text" required="required">
									<label for="input" class="control-label">First Name</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="text" required="required">
									<label for="input" class="control-label">Last Name</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="text" required="required"/>
									<label for="input" class="control-label">User Name</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="email" required="required"/>
									<label for="input" class="control-label">Email</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="text" required="required"/>
									<label for="input" class="control-label">Store Name</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="text" id="phone" required="required"/>
									<label for="input" class="control-label">Mobile No</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group mt-0">
									<input type="text" required="required"/>
									<label for="input" class="control-label">Address</label><i class="bar"></i>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="password" id="pwd" required="required"/>
									<label for="input" class="control-label">Password</label><i class="bar"></i>
									<span toggle="#pwd" class="font-color flaticon-eye-1 eye-icon toggle-password font-weight-semibold"></span>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group mt-0">
									<input type="password" id="repwd" required="required"/>
									<label for="input" class="control-label">Re-type Password</label><i class="bar"></i>
									<span toggle="#repwd" class="font-color flaticon-eye-1 eye-icon toggle-password font-weight-semibold"></span>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="checkbox mt-0">
									<label>
										<input type="checkbox"/><i class="helper"></i>I Agree to the <span class="font-weight-semibold">Terms and Conditions.</span>
									</label>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group mt-0">
									<div class="g-recaptcha" data-theme="light" data-sitekey="XXXXXXXXXXXXX" class="captcha-size" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                            		<input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                            		<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-lg-12 text-center">
								<button type="button" class="btn btn-theme background-color shadow" onclick="window.open('signup-verification.html','_self')"><span>Sign Up</span></button>
							</div>
						</div>
					</form>
					<div class="text-center">
						<p>Already have an account? <a href="login.html" class="font-color font-weight-semibold">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="clearfix"></div>
	<footer>
		<div class="row m-0">
			<div class="col-lg-6 text-md-left text-center">
				<h5 class="text-white">KYOBEE</h5>
			</div>
			<div class="col-lg-6 text-md-right text-center">
				<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
