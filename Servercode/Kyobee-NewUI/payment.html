<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/kyobee.css">
	<link rel="stylesheet" type="text/css" href="assets/css/profile.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="fix-header p-0">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light topnav p-md-0">
				<a class="navbar-brand" href="dashboard.html"><img src="assets/images/logo.png"></a>
				<button class="navbar-toggler p-0 asidebar" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-0 mr-auto">
						<li class="nav-item">
							<a href="dashboard.html">
								<i class="flaticon-list"></i>
								<p>WishList</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="">
								<i class="flaticon-mail"></i>
								<p>Text Marketing</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="">
								<i class="flaticon-dinner"></i>
								<p>Table Management</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="profile.html" class="active">
								<i class="flaticon-user"></i>
								<p>My Account</p>
							</a>
						</li>
					</ul>
				</div>
				<div class="ml-auto logout-res">
					<button class="navbar-toggler float-left p-0 asidebar" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					Hello, <span>Kyobee</span> | <a class="ml-3" href="login.html"><i class="error flaticon-logout mr-2"></i><span class="font-weight-semibold">Logout</span></a>
				</div>
			</nav>
		</div>
	</header>
	<div class="clearfix"></div>
	<div class="pb-2 fix-wrapper">
		<div id="wrapper" class="navbar-expand-lg navbar-expand-md">
			<div id="sidebar-wrapper" class="collapse navbar-collapse sidehide">
				<button class="navbar-toggler float-right asidebar" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
					<span class="flaticon-logout"></span>
				</button>
				<aside id="sidebar">
					<ul id="sidemenu" class="sidebar-nav text-center pt-2">
						<li class="border-bottom">
							<a href="profile.html">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-avatar"></i>
									</div>
								</div>
								<span class="font-12 font-weight-semibold">Organization Profile</span>
							</a>
						</li>
						<li class="border-bottom active">
							<a href="plan-detail.html">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-list-1 grey"></i>
									</div>
								</div>
								<span class="font-12 font-weight-semibold">Plans & Payment</span>
							</a>
						</li>
						<li class="border-bottom" style="visibility: hidden;">
							<a href="" data-toggle="modal" data-target="#resetModal">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-reload grey"></i>
									</div>
								</div>
								<span class="font-12 font-weight-semibold">Don't Show</span>
							</a>
						</li>
					</ul>
				</aside>
			</div>
			<main id="page-content-wrapper" role="main">
				<section class="container pt-3 pb-0">
					<div class="row py-4 mt-2">
						<div class="m-auto">
							<div class="normal-box-container p-4">
								<form>
									<h2 class="text-center font-weight-semibold mb-2">Payment</h2>
									<p class="text-center pb-3">Fill the below credit card details.</p>
									<div class="form-group my-4">
										<input type="text" required="required"/>
										<label for="input" class="control-label">Card Holder Name</label><i class="bar"></i>
									</div>
									<div class="form-group my-4">
										<input type="text" required="required"/>
										<label for="input" class="control-label">Card Number</label><i class="bar"></i>
									</div>
									<div class="row p-0 m-0">
										<div class="col-lg-6 pl-0 sm-pr-0 m-0">
											<div class="form-group mt-1">
												<input type="text" required="required"/>
												<label for="input" class="control-label" maxLength="3">CVV</label><i class="bar"></i>
											</div>
										</div>
										<div class="col-lg-6 sm-pl-0 pr-0 m-0">
											<div class="form-group mt-1">
												<select>
													<option>MM/YY</option>
												</select>
												<label for="select" class="control-label">Expiry Date</label><i class="bar"></i>
											</div>
										</div>
									</div>
								</form>
								<div class="col-ld-12 text-center mt-2 pb-3">
									<button type="button" class="btn btn-theme background-color" onclick="window.open('dashboard.html','_self')"><span>Payment</span></button>
								</div>
							</div>
						</div>
					</section>
				</section>
			</main>
		</div>
		<footer>
			<div class="row m-0">
				<div class="col-lg-6 text-md-left text-center">
					<h5 class="text-white">KYOBEE</h5>
				</div>
				<div class="col-lg-6 text-md-right text-center">
					<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
