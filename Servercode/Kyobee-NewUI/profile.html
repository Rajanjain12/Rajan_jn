<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/theme-admin.css">
	<link rel="stylesheet" type="text/css" href="assets/css/profile.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="fix-header p-0">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light topnav p-md-0">
				<a class="navbar-brand" href="dashboard.html"><img src="assets/images/logo.png"></a>
				<button class="navbar-toggler p-0 asidebar" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-0 mr-auto">
						<li class="nav-item">
							<a href="dashboard.html">
								<i class="flaticon-to-do-list"></i>
								<p>WaitList</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="text-marketing.html">
								<i class="flaticon-message"></i>
								<p>Text Marketing</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="table-management.html">
								<i class="flaticon-dining"></i>
								<p>Table Management</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="profile.html" class="active">
								<i class="flaticon-user"></i>
								<p>My Account</p>
							</a>
						</li>
					</ul>
				</div>
				<div class="ml-auto logout-res">
					<button class="navbar-toggler float-left p-0 asidebar" id="asidetogglebtn" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
						<span class="flaticon-right"></span>
					</button>
					Hello, <span>Kyobee</span> | <a class="ml-3" href="login.html"><i class="error flaticon-power mr-2"></i><span class="font-weight-semibold">Logout</span></a>
				</div>
			</nav>
		</div>
	</header>
	<div class="clearfix"></div>
	<div class="pb-5 fix-wrapper">
		<div id="wrapper" class="navbar-expand-lg navbar-expand-md">
			<div id="sidebar-wrapper" class="collapse navbar-collapse sidehide">
				<button class="navbar-toggler float-right asidebar sidehide" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
					<span class="flaticon-close"></span>
				</button>
				<aside id="sidebar">
					<ul id="sidemenu" class="sidebar-nav sidehide text-center pt-2">
						<li class="border-bottom active">
							<a href="profile.html">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-workers"></i>
									</div>
								</div>
								<span class="font-12">Organization Profile</span>
							</a>
						</li>
						<li class="border-bottom">
							<a href="plan-detail.html">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-receipt grey"></i>
									</div>
								</div>
								<span class="font-12">Plans & Payment</span>
							</a>
						</li>
						<li class="border-bottom sm-d-none" style="visibility: hidden;">
							<a href="" data-toggle="modal" data-target="#resetModal">
								<div class="icon-border-right">
									<div class="icon-circle">
										<i class="flaticon-reload grey"></i>
									</div>
								</div>
								<span class="font-12 font-weight-semibold">Don't Show</span>
							</a>
						</li>
					</ul>
				</aside>
			</div>

			<main id="page-content-wrapper" role="main">
				<section class="container pt-lg-3 pt-md-3 pt-sm-4 pt-4 fade-in">
					<div class="row">
						<div class="col-lg-12">
							<form>
								<div class="row p-3">
									<div class="col-lg-12 mb-4">
										<div class="text-center">
											<label class=newbtn>
												<img src="assets/images/user.png" class="img-fluid">
												<input id="pic" type="file">
												<p class="label-info">Upload Profile</p>
												<p class="label-info" style="display: none;">Change Image</p>
											</label>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="text" required="required">
											<label for="input" class="control-label">First Name</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="text" required="required">
											<label for="input" class="control-label">Last Name</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="text" required="required"/>
											<label for="input" class="control-label">User Name</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="email" required="required"/>
											<label for="input" class="control-label">Email</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="text" required="required"/>
											<label for="input" class="control-label">Store Name</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="text" id="phone" required="required"/>
											<label for="input" class="control-label">Mobile No</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group mt-0">
											<input type="text" required="required"/>
											<label for="input" class="control-label">Address</label><i class="bar"></i>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group mt-0">
											<input type="password" required="required"/>
											<label for="input" class="control-label">Password</label><i class="bar"></i>
											<a href="" class="font-color pass-link font-weight-semibold" data-toggle="modal" data-target="#passwordChange" >Change Password</a>
										</div>
									</div> 

									<div class="col-lg-12 text-center">
										<button type="button" class="btn btn-theme background-color shadow"><span>Save</span></button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- password modal -->
					<div class="modal fade" id="passwordChange">
						<div class="modal-dialog modal-dialog-centered">
							<form>
								<div class="modal-content border-radius border-0">
									<div class="custom-modal-header background-color">
										<span class="modal-title text-white">Change Password</span>
										<button type="button" class="close text-white" data-dismiss="modal">&times;</button>
									</div>
									<div class="modal-body">
										<div class="col-lg-12">
											<div class="form-group mt-1">
												<input type="password" id="oldpwd" required="required"/>
												<label for="input" class="control-label">Old Password</label><i class="bar"></i>
												<!-- <span toggle="#oldpwd" class="font-color flaticon-eye-1 pass-link toggle-password font-weight-semibold"></span> -->
											</div>
										</div> 
										<div class="col-lg-12">
											<div class="form-group mt-0">
												<input type="password" id="newpwd" required="required"/>
												<label for="input" class="control-label" id="pass2">New Password</label><i class="bar"></i>
												<!-- <span toggle="#newpwd" class="font-color flaticon-eye-1 pass-link toggle-password font-weight-semibold"></span> -->
												<span class="password-tooltip" data-toggle="tooltip" data-placement="left" tooltip-title="Password should contain one upercase, one special character and length should be between 8-12."><i class="flaticon-info-button grey"></i></span>
											</div>		
										</div> 
										<div class="col-lg-12">
											<div class="form-group mt-0">
												<input type="password" id="renewpwd" required="required"/>
												<label for="input" class="control-label" id="pass3">Re - Type New Password</label><i class="bar"></i>
												<!-- <span toggle="#renewpwd" class="font-color flaticon-eye-1 pass-link toggle-password font-weight-semibold"></span> -->
											</div>
										</div>
										<div class="col-lg-12 text-center">
											<button type="button" class="btn btn-theme background-color shadow"><span>Save</span></button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
		</div>
	</div>
	<div class="clearfix"></div>
	<footer>
		<div class="row m-0">
			<div class="col-lg-6 col-md-4 text-md-left text-center">
				<h5 class="text-white">KYOBEE</h5>
			</div>
			<div class="col-lg-6 col-md-8 text-md-right text-center">
				<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
