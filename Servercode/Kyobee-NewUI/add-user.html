<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kyobee</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/kyobee.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header class="fix-header">
		<div class="container-fluid">
			<a href="login.html"><img src="assets/images/logo.png" alt="logo"></a>
			<span class="pl-5">
				<a href=""><i class="flaticon-clipboard pr-4 d-inline"></i></a>
				<a href=""><i class="flaticon-mail-send pr-4"></i></a>
				<a href=""><i class="flaticon-dining-room-furniture-of-a-table-with-chairs pr-4"></i></a>
				<a href=""><i class="flaticon-avatar pr-4"></i></a>
			</span>
		</div>
	</header>
	<div class="pb-5 fix-wrapper">
		<section>
			<div id="wrapper">
		        <div id="sidebar-wrapper">
		            <aside id="sidebar">
		                <ul id="sidemenu" class="sidebar-nav text-center pt-2 activeIcon">
		                    <li class="border-bottom">
		                        <a href="dashboard.html">
		                        	<i class="flaticon-house-outline grey"></i>
		                        </a>
		                        <span class="font-12 font-weight-semibold">Dashboard</span>
		                    </li>
		                    <li class="border-bottom">
		                        <a class="" href="add-user.html">
		                        	<i class="flaticon-add-user grey"></i>
		                        </a>
		                        <span class="font-12 font-weight-semibold">Add User</span>
		                    </li>
		                    <li class="border-bottom">
		                        <a href="history.html">
		                        	<i class="flaticon-history grey"></i>
		                        </a>
		                        <span class="font-12 font-weight-semibold">History</span>
		                    </li>
		                    <li class="border-bottom">
		                        <a href="setting.html">
		                        	<i class="flaticon-settings grey"></i>
		                        </a>
		                        <span class="font-12 font-weight-semibold">Setting</span>
		                    </li>
		                    <li class="border-bottom">
		                        <a href="" data-toggle="modal" data-target="#resetModal">
		                        	<i class="flaticon-settings-1 grey"></i>
		                        </a>
		                        <span class="font-12 font-weight-semibold">Reset</span>
		                    </li>
		                </ul>
		            </aside>
		        </div>
		        <main id="page-content-wrapper" role="main">
		        	<section class="container pt-5">
		        		<div class="row normal-box-container">
			        		<div class="col-lg-9">
			        			<form>
			        				<div class="col-lg-10">
									    <div class="form-group mb-0">
									      <input type="text" value="ABC" required="required"/>
									      <label for="input" class="control-label">Name</label><i class="bar"></i>
									      <span class="error">error</span>
									    </div>
									    <div class="row">
										    <div class="form-group mb-0 col-lg-6">
										      <select>
										        <option>0</option>
										        <option>1</option>
										      </select>
										      <label for="select" class="control-label padding-left-18">Adults</label><i class="bar"></i>
										    </div>
										    <div class="form-group mb-0 col-lg-6">
										      <select>
										        <option>0</option>
										        <option>1</option>
										      </select>
										      <label for="select" class="control-label padding-left-18">Children</label><i class="bar"></i>
										    </div>
										</div>
										<div class="form-group mb-3">
									      <input type="text" required="required"/>
									      <label for="input" class="control-label">Mobile Number</label><i class="bar"></i>
									    </div>
									    <div class="checkbox mt-0 mb-4">
									      <label>
									        <input type="checkbox"/><i class="helper"></i>Opt-in for special Promotions and adv.
									      </label>
									    </div>
									    <div class="checkbox">
									      <span class="mr-5 font-weight-semibold">Seating Prefrence</span>
									      <label class="mr-3">
									        <input checked="checked" type="checkbox"/><i class="helper"></i>First Available
									      </label>
									      <label class="mr-3">
									        <input checked="checked" type="checkbox"/><i class="helper"></i>Patio
									      </label>
									      <label class="mr-3">
									        <input checked="checked" type="checkbox"/><i class="helper"></i>Bar
									      </label>
									      <label class="mr-3">
									        <input type="checkbox"/><i class="helper"></i>Booth
									      </label>
									      <label>
									        <input type="checkbox"/><i class="helper"></i>Table
									      </label>
									    </div>
									    <div class="checkbox">
									      <span class="mr-5 font-weight-semibold">How did you hear about us</span>
									      <label class="mr-3">
									        <input type="checkbox"/><i class="helper"></i>Facebook
									      </label>
									      <label class="mr-3">
									        <input type="checkbox"/><i class="helper"></i>Instagram
									      </label>
									      <label class="mr-3">
									        <input type="checkbox"/><i class="helper"></i>Google+
									      </label>
									      <label>
									        <input checked="checked" type="checkbox"/><i class="helper"></i>Word of Mouth
									      </label>
									    </div>
									    <div class="form-group">
									      <textarea required="required">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</textarea>
									      <label for="textarea" class="control-label">Note</label><i class="bar"></i>
									    </div>
									    <div class="col-ld-12 text-center pb-3">
										    <button type="button" class="btn btn-theme background-color"><span>Add User</span></button>
										</div>
									</div>
								</form>
			        		</div>
			        		<div class="col-lg-3">
			        			<select class="form-control">
			        				<option>English</option>
			        			</select>
			        		</div>
			        	</div>
			        	<!-- reset popup -->
						<div class="modal fade" id="resetModal">
						  <div class="modal-dialog">
						    <div class="modal-content border-radius border-0">
						      <div class="custom-modal-header background-color">
						        <span class="modal-title text-white">Confirm Reset Organization</span>
						        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
						      </div>
						      <div class="modal-body text-center">
						        <h4 class="pt-3 pb-3">If you want to remove all your data, You can reset the data.</h4>
						        <div class="pt-3 pb-4">
						        	<button type="button" class="btn btn-theme background-color">Reset</button>
						        </div>
						      </div>
						    </div>
						  </div>
						</div>
		        	</section>
		        	<footer>
					<div class="row m-0">
						<div class="col-lg-6 text-md-left text-center">
							<h5 class="text-white">KYOBEE</h5>
						</div>
						<div class="col-lg-6 text-md-right text-center">
							<span class="text-white font-12">Copyright KYOBEE. All Rights Reserved - Version 1.3 - 02/05/2018 7:00 AM PST</span>
						</div>
					</div>
				</footer>
		        </main>
		    </div>
		</section>
	</div>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
