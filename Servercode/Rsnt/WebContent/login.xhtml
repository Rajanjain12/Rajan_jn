<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ajax="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

<ui:define name="body">
<div style="margin-right: 19px ! important; display: block; left: 463.5px; top: 97px;" class="dropdown dropdown-tip has-icons" id="dropdown-6">
	<div class="dropdown-panel">
	
    <h:form id="loginForm" action="j_security_check">

        <rich:panel>
            <f:facet name="header">Login</f:facet>

            <p>Please login here</p>
           
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">Remember me</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                </h:panelGrid>
            </div>
            
            


            <p>
              <i>Note - </i> You may login with the username 'admin' and a blank password.
            </p>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Login" action="#{identity.login}"/>
        </div>

    </h:form>
  </div>
    </div>
 </ui:define>
</ui:composition>
